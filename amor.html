<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Amor</title>

<style>
body {
  margin: 0;
  background:
    radial-gradient(circle at 20% 30%, rgba(160,0,0,0.25), transparent 40%),
    radial-gradient(circle at 80% 60%, rgba(140,0,0,0.15), transparent 45%),
    linear-gradient(135deg, #040000, #120000);
  background-size: 200% 200%;
  animation: venas 18s ease-in-out infinite;
  color: #d9d9d9;
  font-family: Arial, sans-serif;
}

@keyframes venas {
  0%   { background-position: 0% 50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Contenedor general */
.procedimiento {
  min-height: 100vh;
}

/* Latido del fondo */
.procedimiento.latido {
  animation: pulso 1.8s ease-in-out infinite;
}

@keyframes pulso {
  0%   { filter: brightness(1); }
  50%  { filter: brightness(1.08); }
  100% { filter: brightness(1); }
}

.sala {
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 100vh;
  padding: 40px;
}

.lado {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.lado img {
  width: 140px;
  filter: grayscale(100%);
  opacity: 0.85;
}

.corazon {
  max-width: 300px;
}

.corazon img {
  width: 100%;
  height: auto;
  image-rendering: auto;
  filter: contrast(110%);
  transition: transform 0.6s ease;
  cursor: pointer;
}

.corazon:hover img {
  transform: scale(1.08);
}

  /* Contenedor corazón + marcos */
.corazon-con-marcos {
  display: flex;
  align-items: center;
  gap: 15px;
}

/* Marco fijo de retrato */
.marco-retrato {
  padding: 14px;
  background: #1a0000;
  box-shadow:
    inset 0 0 25px rgba(0,0,0,0.7),
    0 0 20px rgba(120,0,0,0.25);
  border-radius: 10px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

/* Papel viejo (movible) */
.papel-viejo {
  background: #f2e6c9;
  border: 1px solid #c2b280;
  padding: 8px;
  box-shadow:
    inset 0 0 20px rgba(120,80,40,0.4),
    0 6px 15px rgba(0,0,0,0.6);
  position: relative;
  cursor: grab;
}

.papel-viejo img {
  width: 120px;
  display: block;
  filter: sepia(40%) contrast(105%);
}

.zonas-libres {
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 40px;
  margin-top: 30px;
}

.zona-libre {
  width: 160px;
  height: 220px;
  background:
    radial-gradient(circle at 30% 30%, rgba(0,0,0,0.35), transparent 60%),
    rgba(30, 0, 0, 0.35);
  box-shadow:
    inset 0 0 25px rgba(0,0,0,0.6),
    0 0 15px rgba(120,0,0,0.15);
  border-radius: 6px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.zona-libre:hover {
  background: rgba(255,255,255,0.05);
}
  
</style>
</head>
  
<body>

<div class="procedimiento" id="procedimiento">

  <div class="sala">

    <!-- Izquierda -->
    <div class="lado">
      <div class="zonas-libres">
      <div class="zona-libre dropzone">
        <div class="papel-viejo draggable" draggable="true" id="papel1">
          <img src="img/Maximiliano_de_Habsburgo.jpg">
        </div>
      </div>
      <div class="zona-libre dropzone">
        <div class="papel-viejo draggable" draggable="true" id="papel2">
          <img src="img/Napoleon_bonaparte.jpg">
        </div>
      </div>
      <div class="zona-libre dropzone">
        <div class="papel-viejo draggable" draggable="true" id="papel3">
          <img src="img/Maximiliano_I.jpg">
        </div>
      </div>
      </div>
    </div>

    <div class="corazon-con-marcos"
     onmouseenter="activarLatido()"
     onmouseleave="desactivarLatido()">

    <!-- Marco izquierdo -->
    <div class="marco-retrato dropzone"></div>

    <!-- Corazón -->
    <div class="corazon">
      <img src="img/corazon.png">
    </div>

    <!-- Marco derecho -->
    <div class="marco-retrato dropzone"></div>

  </div>

    <!-- Derecha -->
    <div class="lado">
      <div class="zonas-libres">
      <div class="zona-libre dropzone">
        <div class="papel-viejo draggable" draggable="true" id="papel4">
          <img src="img/Maria_de_Borgoña.jpg">
        </div>
      </div>
      <div class="zona-libre dropzone">
        <div class="papel-viejo draggable" draggable="true" id="papel5">
          <img src="img/Carlota_de_Mexico.jpg">
        </div>
      </div>
      <div class="zona-libre dropzone">
        <div class="papel-viejo draggable" draggable="true" id="papel6">
          <img src="img/Josefina_de_Beauharnais.jpg">
        </div>
      </div>
      </div>
    </div>

<script>
function activarLatido() {
  document.getElementById("procedimiento").classList.add("latido");
}

function desactivarLatido() {
  document.getElementById("procedimiento").classList.remove("latido");
}
</script>

<script>
let elementoArrastrado = null;
let contenedorOriginal = null;

/* PAPEL VIEJO */
document.querySelectorAll(".papel-viejo").forEach(papel => {
  papel.addEventListener("dragstart", e => {
    elementoArrastrado = papel;
    contenedorOriginal = papel.parentElement;
    setTimeout(() => papel.style.display = "none", 0);
  });

  papel.addEventListener("dragend", e => {
    papel.style.display = "block";
    papel.style.cursor = "grab";
    elementoArrastrado = null;
  });
});

/* ZONAS Y MARCOS */
document.querySelectorAll(".zona-libre, .marco-retrato").forEach(zone => {

  zone.addEventListener("dragover", e => {
    e.preventDefault();
  });

  zone.addEventListener("drop", e => {
    e.preventDefault();

    /* Solo uno por zona */
    if (zone.querySelector(".papel-viejo")) return;

    if (elementoArrastrado) {
      zone.appendChild(elementoArrastrado);
    }
  });
});
</script>
  
</body>
</html>

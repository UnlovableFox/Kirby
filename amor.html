<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Amor</title>

<style>
  body {
    margin: 0;
    background:
      radial-gradient(circle at 20% 30%, rgba(160,0,0,0.25), transparent 40%),
      radial-gradient(circle at 80% 60%, rgba(120,0,0,0.12), transparent 45%),
      linear-gradient(135deg, #050000, #120000);
    color: #d9d9d9;
    font-family: Arial, sans-serif;
  }

  .sala {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 100vh;
    padding: 40px;
  }

  .lado {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .lado img {
    width: 140px;
    filter: grayscale(100%);
    opacity: 0.85;
  }

  .corazon {
    max-width: 300px;
  }

  .corazon img {
    width: 100%;
    filter: contrast(110%);
  }
</style>
</head>

<body>

<div class="sala">

  <!-- Izquierda -->
  <div class="lado">
    <img src="img/persona1.jpg">
    <img src="img/persona2.jpg">
    <img src="img/persona3.jpg">
  </div>

  <!-- CorazÃ³n -->
  <div class="corazon">
    <img src="img/corazon.png">
  </div>

  <!-- Derecha -->
  <div class="lado">
    <img src="img/persona4.jpg">
    <img src="img/persona5.jpg">
    <img src="img/persona6.jpg">
  </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Amor</title>

<style>
body {
  margin: 0;
  background:
    radial-gradient(circle at 20% 30%, rgba(160,0,0,0.25), transparent 40%),
    radial-gradient(circle at 80% 60%, rgba(140,0,0,0.15), transparent 45%),
    linear-gradient(135deg, #040000, #120000);
  background-size: 200% 200%;
  animation: venas 18s ease-in-out infinite;
  color: #d9d9d9;
  font-family: Arial, sans-serif;
}

@keyframes venas {
  0%   { background-position: 0% 50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Contenedor general */
.procedimiento {
  min-height: 100vh;
}

/* Latido del fondo */
.procedimiento.latido {
  animation: pulso 1.8s ease-in-out infinite;
}

@keyframes pulso {
  0%   { filter: brightness(1); }
  50%  { filter: brightness(1.08); }
  100% { filter: brightness(1); }
}

.sala {
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 100vh;
  padding: 40px;
}

.lado {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.lado img {
  width: 140px;
  filter: grayscale(100%);
  opacity: 0.85;
}

.corazon {
  max-width: 300px;
}

.corazon img {
  width: 100%;
  height: auto;
  image-rendering: auto;
  filter: contrast(110%);
  transition: transform 0.6s ease;
  cursor: pointer;
}

.corazon:hover img {
  transform: scale(1.08);
}

  /* Contenedor corazÃ³n + marcos */
.corazon-con-marcos {
  display: flex;
  align-items: center;
  gap: 15px;
}

/* Marco fijo de retrato */
.marco-retrato {
  width: 160px;
  height: 220px;
  border: 6px solid #3a2a1a;
  background: #1a1a1a;
  box-shadow: inset 0 0 25px rgba(0,0,0,0.8);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Papel viejo (movible) */
.papel-viejo {
  background: #f2e6c9;
  border: 1px solid #c2b280;
  padding: 8px;
  box-shadow:
    inset 0 0 20px rgba(120,80,40,0.4),
    0 6px 15px rgba(0,0,0,0.6);
  cursor: grab;
}

.papel-viejo img {
  width: 120px;
  display: block;
  filter: sepia(40%) contrast(105%);
}

.zonas-libres {
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 25px;
  margin-top: 30px;
}

.zona-libre {
  width: 220px;
  height: 160px;
  border: 2px dashed rgba(255,255,255,0.25);
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.3s;
}

.zona-libre:hover {
  background: rgba(255,255,255,0.05);
}
  
</style>
</head>
  
<body>

<div class="procedimiento" id="procedimiento">

  <div class="sala">

    <!-- Izquierda -->
    <div class="lado">
      <div class="zonas-libres">
      <div class="zona-libre dropzone">
      <div style="text-align:center; margin-top: -120px;">
        <div class="papel-viejo draggable" draggable="true" id="papel1">
          <img src="img/Maximiliano_de_Habsburgo.jpg">
        </div>
      </div>
      </div>
      <div class="zona-libre dropzone">
      <div style="text-align:center; margin-top: -120px;">
        <div class="papel-viejo draggable" draggable="true" id="papel2">
          <img src="img/Napoleon_Bonaparte.jpg">
        </div>
      </div>
      </div>
      <div class="zona-libre dropzone">
      <div style="text-align:center; margin-top: -120px;">
        <div class="papel-viejo draggable" draggable="true" id="papel3">
          <img src="img/Maximiliano_I.jpg">
        </div>
      </div>
      </div>
      </div>
    </div>

    <div class="corazon-con-marcos"
     onmouseenter="activarLatido()"
     onmouseleave="desactivarLatido()">

    <!-- Marco izquierdo -->
    <div class="marco-retrato dropzone"></div>

    <!-- CorazÃ³n -->
    <div class="corazon">
      <img src="img/corazon.png">
    </div>

    <!-- Marco derecho -->
    <div class="marco-retrato dropzone"></div>

  </div>

    <!-- Derecha -->
    <div class="lado">
      <div class="zonas-libres">
      <div class="zona-libre dropzone">
      <div style="text-align:center; margin-top: -120px;">
        <div class="papel-viejo draggable" draggable="true" id="papel4">
          <img src="img/Maria_de_BorgoÃ±a.jpg">
        </div>
      </div>
      </div>
      <div class="zona-libre dropzone">
      <div style="text-align:center; margin-top: -120px;">
        <div class="papel-viejo draggable" draggable="true" id="papel5">
          <img src="img/Carlota_de_Mexico.jpg">
        </div>
      </div>
      </div>
      <div class="zona-libre dropzone">
      <div style="text-align:center; margin-top: -120px;">
        <div class="papel-viejo draggable" draggable="true" id="papel6">
          <img src="img/Josefina_de_Beauharnais.jpg">
        </div>
      </div>
      </div>
      </div>
    </div>

<script>
function activarLatido() {
  document.getElementById("procedimiento").classList.add("latido");
}

function desactivarLatido() {
  document.getElementById("procedimiento").classList.remove("latido");
}
</script>

<script>
let elementoArrastrado = null;

document.querySelectorAll(".draggable").forEach(el => {
  el.addEventListener("dragstart", () => {
    elementoArrastrado = el;
    setTimeout(() => el.style.opacity = "0.5", 0);
  });

  el.addEventListener("dragend", () => {
    el.style.opacity = "1";
    elementoArrastrado = null;
  });
});

document.querySelectorAll(".dropzone").forEach(zone => {
  zone.addEventListener("dragover", e => {
    e.preventDefault();
    zone.style.outline = "2px dashed rgba(255,255,255,0.3)";
  });

  zone.addEventListener("dragleave", () => {
    zone.style.outline = "none";
  });

  zone.addEventListener("drop", e => {
    e.preventDefault();
    zone.style.outline = "none";

  // ðŸš« si ya hay un papel dentro, no permitir otro
    if (zone.querySelector(".papel-viejo")) return;

    if (elementoArrastrado) {
      zone.appendChild(elementoArrastrado);
    }
  });
});
</script>
  
</body>
</html>

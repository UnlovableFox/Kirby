<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galería</title>

    <style>
        body {
            margin: 0;
            background: linear-gradient(180deg, #7a6a52, #3a2f24);
            font-family: "Georgia", serif;
            color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .museo {
            width: 90%;
            max-width: 1200px;
            padding: 50px;
            background: #2f2f2f;
            box-shadow: inset 0 0 120px rgba(0,0,0,0.8);
        }

        h1 {
            text-align: center;
            letter-spacing: 4px;
            margin-bottom: 50px;
            font-weight: normal;
        }

        .galeria {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
        }

        .marco {
            background: #6b4a1e;
            vertical-align: bottom;
            display: block;
            padding: 20px; /* ESPACIO visible */
            border: 10px solid #3e2a10;
            box-shadow:
                inset 0 0 20px rgba(0,0,0,0.6),
                0 15px 30px rgba(0,0,0,0.7);
        }

        /* Marcos vacíos (para misterio) */
        .marco.vacio {
            width: 280px;
            height: 180px;
            background: #2a1a0a;
            border-style: dashed;
            opacity: 0.5;
        }
        .volver {
            background: #6b4a1e;
            color: #f2ede3;
            border: 2px solid #3e2a10;
            padding: 10px 22px;
            font-family: "Georgia", serif;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 30px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.6);
        }

        .volver:hover {
            background: #7d5a2b;
        }

        .nombre {
            display: none;
            text-align: center;
            margin-top: 8px;
            font-style: italic;
            color: #eae4d3;
        }

        .revelado .nombre {
            display: block;
        }

        .llave {
            text-align: center;
            margin-bottom: 40px;
        }

        .llave input {
            padding: 10px 14px;
            font-family: "Georgia", serif;
            font-size: 16px;
            border: 2px solid #3e2a10;
            background: #eae4d3;
            color: #2a1a0a;
            outline: none;
        }    

        .llave button {
            padding: 10px 22px;
            margin-left: 8px;
            font-family: "Georgia", serif;
            font-size: 16px;
            background: #6b4a1e;
            color: #f2ede3;
            border: 2px solid #3e2a10;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0,0,0,0.6);
            transition: background 0.3s, transform 0.1s;
        }

        .llave button:hover {
            background: #7d5a2b;
        }

        .llave button:active {
            transform: translateY(1px);
        }
        
    </style>
</head>
    
    <script>
function verificarClave() {
    const valor = document.getElementById("clave").value.trim().toLowerCase();

    if (valor === "van gogh") {
        document.querySelectorAll(".marco").forEach(marco => {
            marco.classList.add("revelado");
            const img = marco.querySelector("img");
            const nombre = marco.querySelector(".nombre");
            nombre.textContent = img.dataset.nombre;
        });
    }
}
</script>
    
<body>

    <div class="museo">
        <h1>Galería</h1>

        <div class="galeria">

            <div class="llave">
                <input type="text" id="clave" placeholder="Ingresa un nombre">
                <button onclick="verificarClave()">Ingresar</button>
            </div>

            <!-- Pintura 1 -->
            <div class="marco">
                <img src="img/Morning_peasant_couple_going_to_work.jpg" alt="Pintura 1" data-nombre="Morning_peasant_couple_going_to_work">
                <span class="nombre"></span>
            </div>

            <!-- Pintura 2 -->
            <div class="marco">
                <img src="img/Underground_with_two_figures.jpg" alt="Pintura 2" data-nombre="Underground_with_two_figures">
                <span class="nombre"></span>
            </div>

            <!-- Pintura 3 -->
            <div class="marco">
                <img src="img/Evening_the_watch.jpg" alt="Pintura 3" data-nombre="Evening_the_watch">
                <span class="nombre"></span>
            </div>

            <!-- Pintura 4 -->
            <div class="marco">
                <img src="img/Road_with_cypress_and_star.jpg" alt="Pintura 4" data-nombre="Road_with_cypress_and_star">
                <span class="nombre"></span>
            </div>

            <!-- Pintura 5 -->
            <div class="marco">
                <img src="img/Two_lovers.jpg" alt="Pintura 5" data-nombre="Two_lovers">
                <span class="nombre"></span>
            </div>

            <!-- Pintura 6 -->
            <div class="marco">
                <img src="img/Entrance_to_the_public_park_in_arles.jpg" alt="Pintura 6" data-nombre="Entrance_to_the_public_park_in_arles">
                <span class="nombre"></span>
            </div>
            
            <button class="volver" onclick="history.back()">Volver</button>
            
        </div>
    </div>
   
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galería</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(#2e2e2e, #1c1c1c);
            font-family: "Georgia", serif;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .museo {
            width: 90%;
            max-width: 1200px;
            background: #3b3b3b;
            padding: 40px;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.7);
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 3px;
        }

        .galeria {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
        }

        .marco {
            background: #5a3e1b;
            padding: 15px;
            border: 8px solid #3b260f;
            box-shadow: 
                inset 0 0 15px rgba(0,0,0,0.7),
                0 10px 20px rgba(0,0,0,0.6);
        }

        .marco img {
            width: 100%;
            height: auto;
            display: block;
            border: 3px solid #111;
        }
    </style>
</head>
<body>

    <div class="museo">
        <h1>Galería</h1>

        <div class="galeria">
            <!-- Pintura 1 -->
            <div class="marco">
                <img src="img/Morning_peasant_couple_going_to_work.jpg" alt="1">
            </div>

            <!-- Pintura 2 -->
            <div class="marco">
                <img src="img/Underground_with_two_figures.jpg" alt="2">
            </div>

            <!-- Pintura 3 -->
            <div class="marco">
                <img src="img/Evening_the_watch.jpg" alt="3">
            </div>

            <!-- Espacios reservados para las siguientes -->
            <div class="marco"></div>
            <div class="marco"></div>
            <div class="marco"></div>
        </div>
    </div>

</body>
</html>

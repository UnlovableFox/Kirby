<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galería</title>

    <style>
        body {
            margin: 0;
            background: linear-gradient(180deg, #7a6a52, #3a2f24);
            font-family: "Georgia", serif;
            color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .museo {
            width: 90%;
            max-width: 1200px;
            padding: 50px;
            background: #2f2f2f;
            box-shadow: inset 0 0 120px rgba(0,0,0,0.8);
        }

        h1 {
            text-align: center;
            letter-spacing: 4px;
            margin-bottom: 50px;
            font-weight: normal;
        }

        .galeria {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 50px;
        }

        .marco {
            background: #6b4a1e;
            vertical-align: bottom;
            display: block;
            padding: 20px; /* ESPACIO visible */
            border: 10px solid #3e2a10;
            box-shadow:
                inset 0 0 20px rgba(0,0,0,0.6),
                0 15px 30px rgba(0,0,0,0.7);
        }

        /* Marcos vacíos (para misterio) */
        .marco.vacio {
            width: 280px;
            height: 180px;
            background: #2a1a0a;
            border-style: dashed;
            opacity: 0.5;
        }
        .volver {
            background: #6b4a1e;
            color: #f2ede3;
            border: 2px solid #3e2a10;
            padding: 10px 22px;
            font-family: "Georgia", serif;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 30px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.6);
        }

        .volver:hover {
            background: #7d5a2b;
        }
    </style>
</head>
     
<body>

    <div class="museo">
        <h1>Galería</h1>

        <div class="galeria">

            <!-- Pintura 1 -->
            <div class="marco">
                <img src="img/Morning_peasant_couple_going_to_work.jpg" alt="Pintura 1">
            </div>

            <!-- Pintura 2 -->
            <div class="marco">
                <img src="img/Underground_with_two_figures.jpg" alt="Pintura 2">
            </div>

            <!-- Pintura 3 -->
            <div class="marco">
                <img src="img/Evening_the_watch.jpg" alt="Pintura 3">
            </div>

            <!-- Pintura 4 -->
            <div class="marco">
                <img src="img/Road_with_cypress_and_star.jpg" alt="Pintura 4">
            </div>

            <!-- Pintura 5 -->
            <div class="marco">
                <img src="img/Two_lovers.jpg" alt="Pintura 5">
            </div>

            <!-- Pintura 6 -->
            <div class="marco">
                <img src="img/Entrance_to_the_public_park_in_arles.jpg" alt="Pintura 6">
            </div>
            
            <button class="volver" onclick="history.back()">Volver</button>
            
        </div>
    </div>
   
</body>
</html>

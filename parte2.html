<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Segundo Verso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0b0b0b;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 40px;
    }
    input {
      background: #111;
      border: 1px solid #444;
      color: #fff;
      padding: 8px;
      width: 300px;
    }
    button {
      margin-top: 10px;
      padding: 8px 20px;
      background: #222;
      border: 1px solid #666;
      color: #fff;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      color: #9cff9c;
    }
    .arte-oculto {
      font-family: "Georgia", serif;
      font-weight: 500;
      letter-spacing: 0.5px;
      cursor: pointer;
      color: inherit;
    }
  </style>
</head>
<body>
  <h1>VERSO 2</h1>
  <p><em>
  Algunas personas lo explican por procesos quimicos e incluso piensan que no es algo mas que un sentimiento, la verdad es que lo que dice el   
  <span class="arte-oculto" onclick="location.href='amor.html'" style="cursor:pointer;">
    coraz√≥n
  </span>
   no se puede esconder y mucho menos camuflar; ver el mundo como ellos lo hacen es el objetivo de muchos
  </p></em>
  <input type="text" id="key" placeholder="Introduce la llave">
  <br>
  <button onclick="verificarClave()">Verificar</button>

  <p id="output"></p>

  <script>
    function normalize(text) {
      return text
        .toLowerCase()
        .normalize('NFD')
        .replace(/\p{Diacritic}/gu, '');
    }

    function verificarClave() {
      const valor = normalize(
        document.getElementById("key").value.trim()
      );
      
     const output = document.getElementById("output");
      
      if (valor === "enamorados" || valor === "los enamorados") {
        output.innerText = 'Recompensa: Eres lo suficientemente buena para un verdadero acertijo, espera para conseguir el segundo verso.'; 
      } else {
        output.innerText = 'No es la respuesta que busco...';
      }
    }

  </script>
</body>
</html>
